<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WoT Duo Tracker — 5s Slow Motion</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Quantico:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --scout-color: #4cd137;
  --scout-glow: rgba(76, 209, 55, 0.4);
  --damage-color: #ff4d4d;
  --damage-glow: rgba(255, 77, 77, 0.4);
  --panel-bg: rgba(15, 17, 21, 0.95);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: transparent !important;
  font-family: 'Quantico', sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.battle-container {
  display: flex;
  gap: 25px;
  width: 1000px;
}

.player-card {
  flex: 1;
  background: var(--panel-bg);
  position: relative;
  padding: 30px 25px;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

.scout { 
  border-top: 4px solid var(--scout-color);
  clip-path: polygon(0 0, 100% 0, 100% 88%, 92% 100%, 0 100%); 
}
.dealer { 
  border-top: 4px solid var(--damage-color);
  clip-path: polygon(0 0, 100% 0, 100% 100%, 8% 100%, 0 88%); 
}

.header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 25px;
}

.role-icon {
  font-size: 28px;
  width: 55px; height: 55px;
  display: flex; align-items: center; justify-content: center;
  background: rgba(0,0,0,0.6);
  border-radius: 4px;
}

.scout .role-icon { color: var(--scout-color); border-bottom: 2px solid var(--scout-color); }
.dealer .role-icon { color: var(--damage-color); border-bottom: 2px solid var(--damage-color); }

.nickname {
  font-family: 'Oswald', sans-serif;
  font-size: 34px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.main-stat {
  text-align: center;
  background: linear-gradient(180deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.2) 100%);
  padding: 25px 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  border: 1px solid rgba(255,255,255,0.05);
}

.main-stat .label {
  font-size: 18px;
  color: #aaa;
  text-transform: uppercase;
  margin-bottom: 12px;
  letter-spacing: 1.5px;
}

.main-stat .value {
  font-size: 90px;
  font-weight: 700;
  line-height: 1;
  font-family: 'Oswald', sans-serif;
  display: inline-block;
}

.scout .value { color: var(--scout-color); text-shadow: 0 0 30px var(--scout-glow); }
.dealer .value { color: var(--damage-color); text-shadow: 0 0 30px var(--damage-glow); }

/* Плавний ефект мікро-руху при зміні */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); opacity: 0.9; }
  100% { transform: scale(1); }
}

.changing {
  animation: pulse 0.15s ease-out;
}

.bar-bg {
  height: 14px;
  background: #0a0a0a;
  border-radius: 3px;
  margin-bottom: 30px;
  border: 1px solid rgba(255,255,255,0.08);
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  width: 0%;
  /* Синхронізуємо смужку з 5-секундною анімацією */
  transition: width 5s cubic-bezier(0.23, 1, 0.32, 1);
}

.scout .bar-fill { background: linear-gradient(90deg, #1b5e20, var(--scout-color)); }
.dealer .bar-fill { background: linear-gradient(90deg, #b71c1c, var(--damage-color)); }

.stats-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.stat-box {
  background: rgba(255,255,255,0.03);
  padding: 15px 5px;
  border-radius: 6px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.02);
}

.stat-box .small-label {
  font-size: 14px;
  color: #777;
  text-transform: uppercase;
  margin-bottom: 8px;
}

.stat-box .small-value {
  font-size: 34px;
  font-weight: 700;
  font-family: 'Oswald', sans-serif;
  color: #efefef;
}
</style>
</head>
<body>

<div class="battle-container">
  <div class="player-card scout">
    <div class="header">
      <div class="role-icon"><i class="fa-solid fa-binoculars"></i></div>
      <div class="nickname">SaXon</div>
    </div>
    <div class="main-stat">
      <div class="label">Залишилось насвітити</div>
      <div class="value" id="p1_left_big">0</div>
    </div>
    <div class="bar-bg"><div class="bar-fill" id="p1_bar"></div></div>
    <div class="stats-grid">
      <div class="stat-box">
        <div class="small-label">Глядачі додали</div>
        <div class="small-value" id="p1_added">0</div>
      </div>
      <div class="stat-box">
        <div class="small-label">Виконано</div>
        <div class="small-value" id="p1_done">0</div>
      </div>
    </div>
  </div>

  <div class="player-card dealer">
    <div class="header">
      <div class="role-icon"><i class="fa-solid fa-crosshairs"></i></div>
      <div class="nickname">Devil_484</div>
    </div>
    <div class="main-stat">
      <div class="label">Залишилось настріляти</div>
      <div class="value" id="p2_left_big">0</div>
    </div>
    <div class="bar-bg"><div class="bar-fill" id="p2_bar"></div></div>
    <div class="stats-grid">
      <div class="stat-box">
        <div class="small-label">Глядачі додали</div>
        <div class="small-value" id="p2_added">0</div>
      </div>
      <div class="stat-box">
        <div class="small-label">Виконано</div>
        <div class="small-value" id="p2_done">0</div>
      </div>
    </div>
  </div>
</div>

<script>
const SHEET_ID="17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
const GID="621327957";
const URL=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;
const REFRESH_MS = 5000;

let lastValues = { p1: 0, p2: 0 };

function parseCSV(text){
  const rows = [];
  let row = [], cur = "", inQ = false;
  for(let i=0;i<text.length;i++){
    const ch = text[i];
    if(ch === '"'){
      if(inQ && text[i+1] === '"'){ cur += '"'; i++; }
      else inQ = !inQ;
    } else if(ch === ',' && !inQ){
      row.push(cur); cur = "";
    } else if(ch === '\n' && !inQ){
      if(cur.endsWith('\r')) cur = cur.slice(0,-1);
      row.push(cur); rows.push(row);
      row = []; cur = "";
    } else { cur += ch; }
  }
  if(cur.length || row.length){
    if(cur.endsWith('\r')) cur = cur.slice(0,-1);
    row.push(cur); rows.push(row);
  }
  return rows;
}

function toNumber(val){
  if(val === undefined || val === null) return 0;
  const s = String(val).replace(/[^\d\-]/g, "");
  const n = parseInt(s, 10);
  return Number.isFinite(n) ? n : 0;
}

const fmt = v => Math.floor(v).toLocaleString("uk-UA");

// Більш "гумова" функція уповільнення для 5 секунд
function easeOutQuint(x) {
  return 1 - Math.pow(1 - x, 5);
}

function animateValue(obj, start, end, duration) {
  if (start === end) {
      obj.textContent = fmt(end);
      return;
  }
  
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const elapsed = timestamp - startTimestamp;
    const progress = Math.min(elapsed / duration, 1);
    
    const easedProgress = easeOutQuint(progress);
    const current = start + (end - start) * easedProgress;
    
    obj.textContent = fmt(current);
    
    // Візуальний відгук
    if (Math.abs(current - end) > 1) {
       obj.classList.add('changing');
       setTimeout(() => obj.classList.remove('changing'), 60);
    }
    
    if (progress < 1) {
      window.requestAnimationFrame(step);
    } else {
      obj.textContent = fmt(end);
    }
  };
  window.requestAnimationFrame(step);
}

function setBar(bar, done, left){
  const total = Math.max(0, done + left);
  const pct = total > 0 ? Math.max(0, Math.min(100, (done/total)*100)) : 0;
  bar.style.width = pct.toFixed(1) + "%";
}

async function load(){
  try {
    const r = await fetch(URL + "&_=" + Date.now());
    const t = await r.text();
    const d = parseCSV(t);

    const p1_added_v = toNumber(d[9]?.[2]);
    const p1_done_v  = toNumber(d[11]?.[2]);
    const p1_left_v  = toNumber(d[13]?.[2]);

    const p2_added_v = toNumber(d[9]?.[3]);
    const p2_done_v  = toNumber(d[11]?.[3]);
    const p2_left_v  = toNumber(d[13]?.[3]);

    // Анімація триває рівно 5000мс
    animateValue(p1_left_big, lastValues.p1, p1_left_v, 5000);
    animateValue(p2_left_big, lastValues.p2, p2_left_v, 5000);

    lastValues.p1 = p1_left_v;
    lastValues.p2 = p2_left_v;

    p1_added.textContent = fmt(p1_added_v);
    p1_done.textContent  = fmt(p1_done_v);
    setBar(p1_bar, p1_done_v, p1_left_v);

    p2_added.textContent = fmt(p2_added_v);
    p2_done.textContent  = fmt(p2_done_v);
    setBar(p2_bar, p2_done_v, p2_left_v);
    
  } catch (e) { console.error(e); }
}

load();
setInterval(load, REFRESH_MS);
</script>

</body>
</html>
